version: '1.0'
steps:
 unit-tests:
      image: monostream/nodejs-gulp-bower:latest
      fail-fast: false
      working-directory : ${{initial-clone}}
      commands:
        #- npm install --dev
        #- npm install -g gulp
        - npm test


 build-step:
     type: build
     dockerfile: Dockerfile
     image-name: containers101/demochat
     tag: ${{CF_BRANCH}}

 push to registry:
     type: push
     candidate: ${{build-step}}
     tag: ${{CF_BRANCH}}

 demo-chat compositon:
      type: launch-composition
      environmentName: 'env-composition-name'
      composition: demochat-oleg

 deploy to ecs:
     image: codefresh/cf-deploy-ecs
     commands:
       - cfecs-update --image-name containers101/demochat --image-tag ${{CF_BRANCH}} eu-west-1 demochat-production demochat-service
     environment:
       - AWS_ACCESS_KEY_ID=${{AWS_ACCESS_KEY_ID}}
       - AWS_SECRET_ACCESS_KEY=${{AWS_SECRET_ACCESS_KEY}}
     when:
      branch:
        only:
          - staging
