version: '2.0'
steps:
 unit-tests:
      image: monostream/nodejs-gulp-bower:latest
      fail-fast: false
      working-directory : ${{initial-clone}}
      commands:
        - npm install
        - gulp test
        - echo $(date)

 build-step:
     type: build
     dockerfile: Dockerfile
     image-name: containers101/demochat
     tag: ${{CF_BRANCH}}

 push to registry:
     type: push
     candidate: ${{build-step}}
     tag: ${{CF_BRANCH}}

 demo-chat compositon:
      type: composition
      composition: demochat-oleg
      composition-candidates:
        main:
          image: nhoag/curl
          command: bash -c "sleep 20 && curl http://app:5000/" | echo 'works'
