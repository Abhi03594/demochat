version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: verchol/demochat
    #working_directory: ./service1/
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  push:
    type: push
    title: push
    description: Free text description
    candidate: ${{BuildingDockerImage}}
    image_name: verchol/demochat
    tag: v1.0
    registry: dockerhub
  deploy:
    title : helm step
    image: verchol/helmclient:v2.6.1
    commands:
     - kubectl config use-context gke_kuberentes_us-central1-a_demo-chat
     - helm ls
     - helm upgrade --install --namespace qa1 --set appversion=14 --set tag=v1.0 --set=commit.sha={{CF_REVISION} --set=commit.branch=${{CF_BRANCH}}  integrations${{CF_REVISION}} ./deploy/demochatChart
     - helm test integrations${{CF_REVISION}}
