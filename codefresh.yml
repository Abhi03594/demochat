version: '1.0'
steps:

  unit_tests:
    title: Unit Tests
    image: alpine:latest
    fail_fast: false
    commands:
      - cf_export SOME=VALUE1
      - cf_export SOME_KEY=VALUE1
      - cf_export MY_IMAGE=ubuntu:latest
    when:
      condition:
        all:
          masterBranch: '"${{CF_BRANCH}}" != "master"'
      
      
      
  unit_testss:
    title: Unit Tests
    image: ${{MY_IMAGE}}
    fail_fast: false
    commands:
      - echo $SOME
      - echo $SOME_KEY
      - echo $CF_BRANCH
      - cat ${{CF_VOLUME_PATH}}/env_vars_to_export
