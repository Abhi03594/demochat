version: '1.0'
steps:

  build-step:
    type: build
    dockerfile: Dockerfile
    image-name: verchol/demochat
    tag: ${{CF_BRANCH}}

  deploy to ecs:
    image: codefresh/cf-deploy-ecs
    commands:
      - cfecs-update --image-name verchol/demochat --image-tag ${{CF_BRANCH}} eu-west-1 demochat-production demochat-service
    environment:
      - AWS_ACCESS_KEY_ID=${{AWS_ACCESS_KEY_ID}}
      - AWS_SECRET_ACCESS_KEY=${{AWS_SECRET_ACCESS_KEY}}
    when:
      branch:
        only:
          - staging
