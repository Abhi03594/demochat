---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: demo-board
  labels:
    service: demo-board
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        forceRedeployUniqId: "{{CF_REVISION}}"
      labels:
        service: app
    spec:
      containers:
      - image: verchol/demochat-board:{{CF_BRANCH}}
        name: app
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP
